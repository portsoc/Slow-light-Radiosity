<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radiosity Visualization</title>
</head>
<body>
    <stats-hover></stats-hover>
    <stats>
        <stats-title><u>Rendering statistics</u></stats-title>
        <separator>----------</separator>
        <stat-record>Number of Instances : <instance-count>☕</instance-count></stat-record>
        <stat-record>Number of Surfaces : <surface-count>☕</surface-count></stat-record>
        <stat-record>Number of Patches : <patche-count>☕</patche-count></stat-record>
        <stat-record>Number of Elements : <element-count>☕</element-count></stat-record>
        <stat-record>Number of Vertices : <vertice-count>☕</vertice-count></stat-record>
        <separator>----------</separator>
        <stat-record>Running time : <running-time>☕</running-time> ms</stat-record>
    </stats>

    <cube-helper id="cube-helper-frame"></cube-helper>

    <script type="module" src="../lib/OrbitControls.js"></script>
    <script type="module" src="renderer.js"></script>
</body>
</html>
