<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radiosity Visualization</title>
</head>
<body>
    <div id="stats-hover"></div>
    <div id="stats">
        <div id="stats-title"><u>Rendering statistics</u></div>
        <div>----------</div>
        <div>Number of Instances : <span id="instance-count">☕</span></div>
        <div>Number of Surfaces : <span id="surface-count">☕</span></div>
        <div>Number of Patches : <span id="patche-count">☕</span></div>
        <div>Number of Elements : <span id="element-count">☕</span></div>
        <div>Number of Vertices : <span id="vertice-count">☕</span></div>
        <div>----------</div>
        <div>Running time : <span id="running-time">☕</span> ms</div>
    </div>

    <div id="cube-helper-frame"></div>

    <script type="module" src="renderer.js"></script>
</body>
</html>
