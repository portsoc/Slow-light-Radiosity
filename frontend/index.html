<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/051cd0bf27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Radiosity Visualization</title>
</head>
<body>
    <div id="menu">
        <div class="menu-item" id="env-button" title="select an environment">
            <img src="./img/env.png" alt="icon for environment selector">
            <div class="window" id="env">
                <h2>Environments</h2>
            </div>
        </div>
        <div class="menu-item" id="stats-button">
            <img src="./img/stats.png" alt="icon for statistics" title="show statistics">
            <div class="window" id="stats">
                <h2>Rendering statistics</h2>
                <div>----------</div>
                <div>Number of Instances: <span id="instance-count">☕</span></div>
                <div>Number of Surfaces:  <span id="surface-count">☕</span></div>
                <div>Number of Patches:   <span id="patch-count">☕</span></div>
                <div>Number of Elements:  <span id="element-count">☕</span></div>
                <div>Number of Vertices:  <span id="vertex-count">☕</span></div>
                <div>----------</div>
                <div>Running time: <span id="running-time">☕</span> ms</div>
                <div>Iterations:   <span id="iteration-count">☕</span></div>
            </div>
        </div>
        <div class="menu-item" id="controls-button">
            <img src="./img/controls.png" alt="icon for controls" title="controls">
            <div class="window" id="controls">
              <h2>Keyboard commands</h2>
            </div>
        </div>
        <div class="menu-item" id="settings-button">
            <img src="./img/settings.png" alt="icon for settings" title="settings">
            <div class="window" id="settings">
                <h2>Settings</h2>
                <div id="gamma-slider" class="slider-container"><!-- filled by JS --></div>
                <div id="exposure-slider" class="slider-container"><!-- filled by JS --></div>
                <div id="delay-slider" class="slider-container"><!-- filled by JS --></div>
            </div>
        </div>
        <div class="menu-item" id="modes-button">
            <img src="./img/mode.png" alt="icon for mode selector" title="select mode">
            <div class="window" id="modes">
                <h2>Modes</h2>
                <div id="ambient" class="disabled">Ambient</div>
                <div id="overshoot" class="disabled">Overshoot</div>
                <div>----------</div>
                <div id="wireframe" class="disabled">Wireframe</div>
            </div>
        </div>
    </div>

    <div id="axes-helper-frame"></div>

    <script type="module" src="./renderer.js"></script>
</body>
</html>
