<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/051cd0bf27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Radiosity Visualization</title>
</head>
<body>
    <div id="menu">
        <div class="menu-item" id="env-button" title="select an environment">
            <i class="fas fa-cube" aria-hidden="true"></i>
            <div class="window" id="env">
                <h2>Environments</h2>
            </div>
        </div>
        <div class="menu-item" id="stats-button" title="statistics">
            <i class="fas fa-eye" aria-hidden="true"></i>
            <div class="window" id="stats">
                <h2>Rendering statistics</h2>
                <div>----------</div>
                <div>Number of Instances: <span id="instance-count">☕</span></div>
                <div>Number of Surfaces:  <span id="surface-count">☕</span></div>
                <div>Number of Patches:   <span id="patch-count">☕</span></div>
                <div>Number of Elements:  <span id="element-count">☕</span></div>
                <div>Number of Vertices:  <span id="vertex-count">☕</span></div>
                <div>----------</div>
                <div>Running time: <span id="running-time">☕</span> ms</div>
                <div>Iterations:   <span id="iteration-count">☕</span></div>
            </div>
        </div>
        <div class="menu-item" id="controls-button" title="controls">
            <i class="fas fa-keyboard" aria-hidden="true"></i>
            <div class="window" id="controls">
              <h2>Keyboard commands</h2>
            </div>
        </div>
        <div class="menu-item" id="settings-button" title="settings">
            <i class="fas fa-sliders-h" aria-hidden="true"></i>
            <div class="window" id="settings">
                <h2>Settings</h2>
                <div id="gamma-slider" class="slider-container"></div>
                <div id="exposure-slider" class="slider-container"></div>
                <div id="delay-slider" class="slider-container"></div>
            </div>
        </div>
        <div class="menu-item" id="modes-button" title="select mode">
            <img src="./img/mode.png" alt="icon for mode selector">
            <div class="window" id="modes">
                <h2>Modes</h2>
                <div id="output-view" class="toggle-container"></div>
                <div id="wireframe" class="toggle-container"></div>
                <h2>Radiosity parameters</h2>
                <div id="ambient" class="toggle-container"></div>
                <div id="overshoot" class="toggle-container"></div>
            </div>
        </div>
    </div>

    <div id="axes-helper-frame"></div>

    <script type="module" src="./renderer.js"></script>
</body>
</html>
